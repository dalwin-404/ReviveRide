        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <!-- Sidebar toggler (hamburger icon) for smaller screens -->
                <a href="#" class="sidebar-toggler flex-shrink-0 me-3">

                    <!-- Example: smaller icon or text for mobile -->

                </a>

                    <span style="color: white; font-size: 13px;">Welcome to ReviveRide</span>
                </div>

                <!-- SEARCH BAR -->
                <!-- Adjust breakpoints as needed (e.g., d-none d-md-flex) -->
                <form class="d-none d-md-flex ms-auto me-4" style="width: 400px; position: relative;">
                    <input class="form-control border-0 ps-5" type="search" placeholder="Search..."
                        style="width: 100%;">
                    <i class="fa fa-search"
                        style="position: absolute; top: 50%; left: 15px; transform: translateY(-50%); color: gray;"></i>
                </form>

                <!-- NAV RIGHT ICONS -->
                <div class="navbar-nav align-items-center">
                    <!-- Mail Icon -->
                    <div class="nav-item dropdown me-3">
                        <a href="#" class="nav-link" data-bs-toggle="dropdown">
                            <i class="fa fa-envelope me-lg-2"></i>
                        </a>
                        <!-- Optional dropdown menu for messages -->
                    </div>

                    <!-- Notification Icon -->
                    <div class="nav-item dropdown me-3">
                        <a href="#" class="nav-link" data-bs-toggle="dropdown">
                            <i class="fa fa-bell me-lg-2"></i>
                        </a>
                        <!-- Optional dropdown menu for notifications -->
                    </div>

                    <!-- User Profile -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link d-flex align-items-center" data-bs-toggle="dropdown">
                            <!-- User avatar -->
                            <img class="rounded-circle me-2" src="https://www.w3schools.com/howto/img_avatar.png"
                                alt="Default Profile Picture" style="width: 30px; height: 30px;">
                            <!-- Name & Role stacked -->
                            <div class="d-none d-lg-flex flex-column">
                                <span style="font-size: 13px;">Profile</span>
                            </div>
                        </a>

                    </div>
                </div>
            </nav>
            <!-- Navbar End -->
            <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
                <!-- Chat Container -->
                <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 500px; height: 500px;">

                    <!-- Chat Header -->
                    <div class="card-header bg-white border-bottom text-center">
                        <strong>AI Chat Assistant</strong>
                        <span class="float-end">
                            <i class="bi bi-trash me-2"></i>
                            <i class="bi bi-pencil"></i>
                        </span>
                    </div>

                    <!-- Chat Body -->
                    <div class="card-body overflow-auto d-flex flex-column chat-body" id="chatbox"
                        style="height: 330px; background-color: #f8f9fa;">

                        <!-- AI Message - placed inside chat-body -->
                        <div class="d-flex justify-content-start align-items-center mb-3">
                            <div class="me-2">
                                <img src="img/testimonial-2.jpg" class="rounded-circle" alt="AI" width="50px">
                            </div>
                            <div class="p-3 bg-white border rounded-3 shadow-sm text-wrap" style="max-width: 75%;">
                                Hi, there. How can I help you?
                            </div>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="card-footer bg-white p-2">
                        <div class="input-group">
                            <input type="text" class="form-control border-0 rounded-start-pill message-input"
                                placeholder="Type a new message here">
                            <button class="btn btn-white border-0"><i class="bi bi-paperclip"></i></button>
                            <button class="btn btn-white border-0"><i class="bi bi-emoji-smile"></i></button>
                            <button class="btn btn-primary rounded-end-pill" id="send-message"><i
                                    class="bi bi-send"></i></button>
                        </div>
                    </div>

                </div>
            </div>


            <!-- Back to Top -->
        </div>
