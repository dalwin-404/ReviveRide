<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ReviveRide -Sign In</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon  -->
    <link rel="icon" href="img/logo_img.png">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-xxl position-relative bg-light d-flex justify-content-center align-items-center vh-100">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
        <!-- Sign Up Start -->
        <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center ">
            <div class="row w-100">
                <!-- Left Form Section -->
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center px-4 py-5">
                    <a href="index.html">
                        <h5 class="text-center mb-3">ReviveRide</h5>
                    </a>

                    <div class="card bg-white p-4 rounded-4 w-100" style="max-width: 400px;">
                        <h5 class="text-center my-3">Login to your account</h5>
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>

                            <!-- Remember Me and Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center flex-nowrap mb-3">
                                <div class="form-check mb-0">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" required>
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="forgotPassword.html" class="text-decoration-none">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-secondary w-100">
                                <a class="text-white text-decoration-none" href="signin.html">Login</a>
                            </button>
                        </form>

                        <div class="text-center mt-3">Or login with</div>
                        <div class="d-flex justify-content-between mt-2">
                            <button class="btn btn-light w-50 me-2 d-flex align-items-center justify-content-center">
                                <img src="img/google_icon.png" alt="Google Logo" style="width: 20px;" class="me-2">
                                Google
                            </button>
                            <button class="btn btn-light w-50 d-flex align-items-center justify-content-center">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                                    alt="Apple Logo" style="width: 20px;" class="me-2"> Apple
                            </button>
                        </div>

                        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Register</a></p>
                    </div>
                </div>

                <!-- Right Image Section -->
                <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-5">
                    <img src="img/undraw_sign-up_z2ku.svg" alt="Login Illustration" class="img-fluid"
                        style="max-height: 500px;">
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
